language: cpp
git:
  depth: false
cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
matrix:
  include:
  - os: linux
    dist: xenial
    services: docker
    env:
    - IMAGE_TAG='ubuntu-18.04'
  - os: linux
    dist: xenial
    services: docker
    env:
    - IMAGE_TAG='ubuntu-16.04'
  - os: linux
    dist: xenial
    services: docker
    env:
    - IMAGE_TAG='amazonlinux-2'
  - os: linux
    dist: xenial
    services: docker
    env:
    - IMAGE_TAG='centos-7'
script: "travis_retry ./.cicd/travis-build.sh"
notifications:
  webhooks:
    secure: 
