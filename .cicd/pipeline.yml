env:
  BUILD_TIMEOUT: 120
  TEST_TIMEOUT: 60
  TIMEOUT: 120
  VERBOSE: true

steps:

  - trigger: "eosio-dot-cdt-base-images-beta"
    label: ":docker: Ensure base images exist"
    build:
      commit: "${BUILDKITE_COMMIT}"
      branch: "${BUILDKITE_BRANCH}"

  - wait

  - label: ":aws: [Amazon] 2 Build"
    command:
      - "mkdir /workdir/build && cd /workdir/build && cmake -DEOSIO_RUN_INTEGRATION_TESTS=1 /workdir && make -j $(getconf _NPROCESSORS_ONLN)"
      - "cd /workdir/build && ctest -j$(getconf _NPROCESSORS_ONLN) -L unit_tests -V -T Test"
    agents:
      queue: "automation-eos-builder-fleet"
    plugins:
      - docker#v3.2.0:
          shell: ["/bin/bash", "-i", "-e", "-c"]
          debug: $DEBUG
          image: "eosio/producer:ci-amazonlinux-2-cdt-1aa6d221652e894d768210f7248941fe2754ed8a"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_AMAZON_LINUX_2

  - label: ":centos: [CentOS] 7 Build"
    command:
      - "mkdir /workdir/build && cd /workdir/build && source /opt/rh/devtoolset-7/enable && source /opt/rh/python33/enable && cmake -DEOSIO_RUN_INTEGRATION_TESTS=1 /workdir && make -j $(getconf _NPROCESSORS_ONLN)"
      - "cd /workdir/build && ctest -j$(getconf _NPROCESSORS_ONLN) -L unit_tests -V -T Test"
    agents:
      queue: "automation-eos-builder-fleet"
    plugins:
      - docker#v3.2.0:
          shell: ["/bin/bash", "-i", "-e", "-c"]
          debug: $DEBUG
          image: "eosio/producer:ci-centos-7-cdt-4c06f9bfdbb704dc4e68b5b2a4856b76741533e2"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_CENTOS_7

  - label: ":ubuntu: [Ubuntu] 16.04 Build"
    command:
      - "mkdir /workdir/build && cd /workdir/build && cmake -DEOSIO_RUN_INTEGRATION_TESTS=1 /workdir && make -j $(getconf _NPROCESSORS_ONLN)"
      - "cd /workdir/build && ctest -j$(getconf _NPROCESSORS_ONLN) -L unit_tests -V -T Test"
    agents:
      queue: "automation-eos-builder-fleet"
    plugins:
      - docker#v3.2.0:
          shell: ["/bin/bash", "-i", "-e", "-c"]
          debug: $DEBUG
          image: "eosio/producer:ci-ubuntu-16.04-cdt-c5b43e19403ce458082d9a9ecfe0d79a9d2902b6"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_UBUNTU_16

  - label: ":ubuntu: [Ubuntu] 18.04 Build"
    command:
      - "mkdir /workdir/build && cd /workdir/build && cmake -DEOSIO_RUN_INTEGRATION_TESTS=1 /workdir && make -j $(getconf _NPROCESSORS_ONLN)"
      - "cd /workdir/build && ctest -j$(getconf _NPROCESSORS_ONLN) -L unit_tests -V -T Test"
    agents:
      queue: "automation-eos-builder-fleet"
    plugins:
      - docker#v3.2.0:
          shell: ["/bin/bash", "-i", "-e", "-c"]
          debug: $DEBUG
          image: "eosio/producer:ci-ubuntu-18.04-cdt-e9847795624994a7b9345cfd4663a4a6e066dad7"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_UBUNTU_18

  - label: ":darwin: [Darwin] 10.14 Build"
    command:
      - "brew install git automake libtool wget cmake gmp gettext doxygen graphviz lcov python@3"
      - "git clone $BUILDKITE_REPO eosio.cdt && cd eosio.cdt && git checkout $BUILDKITE_COMMIT && git submodule update --init --recursive"
      - "cd eosio.cdt && mkdir build && cd build && cmake .. && make -j$(getconf _NPROCESSORS_ONLN)"
      - "cd eosio.cdt/build && ctest -j$(getconf _NPROCESSORS_ONLN) -L unit_tests -V -T Test"
    plugins:
      - chef/anka#v0.5.1:
          no-volume: true
          inherit-environment-vars: true
          vm-name: 10.14.4_6C_14G_40G
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew"
          modify-cpu: 12
          modify-ram: 24
          always-pull: true
          debug: true
          wait-network: true
    agents:
      - "queue=mac-anka-large-node-fleet"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_MOJAVE